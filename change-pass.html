	.dropdown {

	}

	.dropdown-content {
	    display: none;
	    position: absolute;
	    background-color: var(--dropdown-content-background);
	    min-width: 140px;	   
	   
	}

	.dropdown-content a {
	    color: var(--light-color);
	    padding: 12px 16px;

	    display: block;

	}

	.dropdown-content a:hover {

	}

	.dropdown:hover .dropdown-content {

	}

	.dropdown:hover .dropbtn {
